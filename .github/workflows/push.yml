name: On Branch Push
on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'

jobs:
  test_and_release:
    name: Test & Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Create variables
        run: |
          echo "BRANCH=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
          echo "RELEASE_BRANCHES=['develop', 'master']" >> $GITHUB_ENV

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build for Release
        if: "contains(env.RELEASE_BRANCHES, env.BRANCH)"
        run: npm run release

      - name: Create Release
        if: "contains(env.RELEASE_BRANCHES, env.BRANCH)"
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.X_GITHUB_TOKEN }}
