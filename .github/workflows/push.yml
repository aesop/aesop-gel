name: Push
on:
  push

jobs:
  lint_and_test:
    name: 'Lint, Test, Publish!'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          registry-url: 'https://npm.pkg.github.com'

      - name: Install
        run: npm ci

      # - name: Lint
      #   run: npm run lint

      # - name: Test
      #   run: npm run test

      - name: Publish!
        run: npm publish
        env:
           NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
